<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Framework (Tailwind) Exercise 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="box-border flex items-center justify-center min-h-screen bg-slate-200"
  >
    <form class="flex flex-col bg-white p-7 rounded-xl">
      <div class="mb-5 text-xl font-medium text-zinc-600">Login to Website</div>
      <div class="flex items-center justify-between mb-4 font-medium">
        <label for="email">Email</label>
        <input
          id="email"
          type="text"
          class="p-2 border rounded-md border-zinc-300 hover:border-violet-500 focus:border-violet-600 focus:outline-none"
        />
      </div>
      <div class="flex items-center justify-between mb-4 font-medium">
        <label for="">Password</label>
        <input
          id="password"
          type="password"
          class="p-2 border rounded-md border-zinc-300 hover:border-violet-500 focus:border-violet-600 focus:outline-none"
        />
      </div>
      <div class="mt-2">
        <button
          type="submit"
          class="p-2 font-medium text-white rounded-full w-36 bg-violet-500 active:bg-violet-600 hover:bg-violet-400 focus:ring ring-violet-300"
        >
          Sign in
        </button>
        <button
          type="submit"
          class="p-2 font-medium bg-white rounded-full hover:bg-violet-100 w-36 focus:ring ring-violet-300 focus:text-violet-600 text-violet-600"
        >
          Sign up
        </button>
      </div>
    </form>
  </body>
</html>
